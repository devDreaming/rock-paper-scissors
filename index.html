<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://kit.fontawesome.com/266ee36e20.js" crossorigin="anonymous"></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="src/styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <title>Rock, Paper, Scissors</title>

</head>
<body>
  <div class="container">
    <header id="header">
      <h1>Rock<br>Paper<br>Scissors</h1>
      <div id="score-card">
        <p>Score</p>
        <p id="score-count">0</p>
      </div>
    </header>

    <div class="game-play">
      <!-- Select player -->
      <div id="player-select">
        <svg class="triangle" xmlns="http://www.w3.org/2000/svg" width="305" height="277"><path fill="none" stroke="#000" stroke-width="27" d="M291.5 7.5H4.574c3.119 0 52.416 84.667 147.892 254L291.5 7.5z" opacity=".2"/></svg>
        <button class="player select paper">
          <div class="player-image paper">
            <img src="images/icon-paper.svg" alt="paper" class="paper">
          </div>
          <div class="background paper"></div>
        </button>
        <button class="player select scissors">
          <div class="player-image scissors">
            <img src="images/icon-scissors.svg" alt="scissors" class="scissors">
          </div>
          <div class="background scissors"></div>
        </button>
        <button class="player select rock">
          <div class="player-image rock">
            <img src="images/icon-rock.svg" alt="rock" class="rock">
          </div>
          <div class="background rock"></div>
        </button>
      </div>
      <!-- Display battle -->
      <div id="battle">
        <div id="you-picked">
          <div class="player">
            <div class="player-image fighting paper">
              <img src="images/icon-paper.svg" alt="paper" class="paper">
            </div>
            <div class="background"></div>
          </div>
          <p>You picked</p>
        </div>
        <div id="house-picked">
          <div id="house-placeholder"></div>
          <p>The House picked</p>
        </div>
      </div>
      <!-- Display Results -->
      <div id="results">
        <p>You won</p>
        <button id="play-again">Play Again</button>
      </div>
    </div>
    
    <div class="rules-link">
      <button id="rules-button">Rules</button>
    </div>

    <div id="rules-popup" class="">
        <div class="container">
          <div class="header">
            <p>Rules</p>
            <button id="exit-desktop" class="exit"><i class="fas fa-times exit"></i></button>
          </div>
          <img src="images/image-rules.svg" alt="rock beats scissors beats paper beats rock">
          <button id="exit-mobile" class="exit"><i class="fas fa-times exit"></i></button>
        </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
