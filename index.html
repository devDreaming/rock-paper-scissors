<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="src/styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <title>Rock, Paper, Scissors</title>

</head>
<body>
  <div class="container">
    <header id="header">
      <h1>Rock<br>Paper<br>Scissors</h1>
      <div id="score-card">
        <p>Score</p>
        <p id="score-count">0</p>
      </div>
    </header>

    <div class="game-play">
      <!-- Select player -->
      <div id="player-select">
        <button id="paper" class="player select paper">
          <img src="images/icon-paper.svg" alt="paper" class="paper">
        </button>
        <button id="scissors" class="player select scissors">
          <img src="images/icon-scissors.svg" alt="scissors" class="scissors">
        </button>
        <button id="rock" class="player select rock">
          <img src="images/icon-rock.svg" alt="rock" class="rock">
        </button>
      </div>
      <!-- Display battle -->
      <div id="battle">
        <div id="you-picked">
          <div id="paper" class="player fighting paper">
            <img src="images/icon-paper.svg" alt="paper" class="paper">
          </div>
          <p>You picked</p>
        </div>
        <div id="house-picked">
          <div id="house-placeholder"></div>
          <p>The House picked</p>
        </div>
      </div>
      <!-- Display Results -->
      <div id="results">
        <p>You won</p>
        <button id="play-again">Play Again</button>
      </div>
    </div>
    
    <div class="rules-link">
      <button>Rules</button>
    </div>

    <div class="rules-popup">
      <h4>Rules</h4>
      <!-- Rules display -->
      <button class="exit">X</button>
    </div>
  </div>

</body>
</html>
